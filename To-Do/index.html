<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css">
    
    <title>To-Do List Builder</title>
</head>
<body>
    <header>
        <h1>My To-Do List</h1>
    </header>
    <form>
        <input type="text" class="to-do-input">
        <button class="to-do-button" type="submit">
            <i class="fas fa-plus-circle"></i>
        </button>
    </form>

    <div class="to-do-cont">
        <ul class="to-do-list">
        </ul>

    </div>


    <script src="./functions.js"></script>
    
</body>
</html>
